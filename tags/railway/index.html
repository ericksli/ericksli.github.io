<h2>
輕鐵指南資訊光碟
</h2>
</header>
<section class=entry-content>
<p>最近在光碟盒中找到了一隻陳年的輕鐵指南資訊光碟，應該是在 1999 年發行。裏面的 AutoRun 程式已經不能執行。碟內放有一些介紹資訊、一段影片、一個拼圖遊戲和一...</p>
</section>
