<h1 class=post-title>
Photoshop 扮移軸
</h1>
<div class=post-meta>June 27, 2010
</div>
</header>
<div class=post-content>
<p>之前早就看過人用 Photoshop 扮移軸，但一直都沒有合適的相片來試玩這個效果。最近就剛好拍了幾張相來試，效果也不錯。</p>
<p>相片中白色的輕鐵列車就是新來港的 1117。</p>
